<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT BOOK</title>
    <link rel="stylesheet" href="styles.css">

<body onload="fetchContacts()">
    <!-- added buttons to top of page for quick (add and refresh) if cantacts are >x -->
    <button id="refresh" type="button">Refresh</button>
    <button id="addContact" type="button">Add Contact</button>
    <button id="clear" type="button">clear</button>
    <div id="table">Contacts loading...</div>

    <script src="config.js"></script>
    <script>

        document.getElementById("refresh").addEventListener('click', fetchContacts);
        document.getElementById("addContact").addEventListener('click', addContact);
        document.getElementById("clear").addEventListener('click', clear);

        function fetchContacts() {
            fetch(rootPath + "controller/get-contacts/")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    displayOutput(data);
                })
        }

        function displayOutput(data) {
            output = "<table>"

            for (a in data) {
                output += `

                    <tr onclick="window.open('edit-contact.html?id=${data[a].id}', '_self');">
                       <td><img src="${rootPath}controller/uploads/${data[a].avatar}" style="width:40px; border-radius:50%; object-fit:cover;" /></td>
                       <td><h5>${data[a].firstname}</h5></td>
                       <td><h5>${data[a].lastname}</h5></td>
                   </tr>

                `;
            }
            output += "</table>";
            document.getElementById("table").innerHTML = output;
        }

        function addContact() {
            window.open("add-contact.html", "_self");
        }

        }

}


    </script>

</body>

</html>
